<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding-quiz</title>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Start Quiz Button -->
    <div class="start-button"><button id="startbtn">Start Coding Quiz</button></div>

    <div class="info-box">
        <div class="info-title">
            <span>Some Rules of the Quiz</span>
        </div>
        <div class="info-list">
            <div class="info">1.You will only have <span>10 Seconds</span> to answer each question. </div>
            <div class="info">2.Once your answer is selected you may not resubmit</div>
            <div class="info">3.Once time is up you can no longer select an answer.</div>
            <div class="info">4.You cannot exit the quiz once you have started.</div>
            <div class="info">5. You will receive points for each answer you get correct.</div>
        </div>
        <div class="buttons">
            <button class="exit">Exit the Quiz.</button>
            <button class="restart">Continue</button>
        </div>

    </div>
    <div class="question-box">
        <h1 class="title"></h1>
        <p id="timer">
            <script src="https://apps.elfsight.com/p/platform.js" defer></script>
        <div class="elfsight-app-d0f6ac61-c64b-4775-9888-9293b7ebd84a"></div>
        </p>
        <section class="choices"></section>
        <div id="continue">
            <button class="c1">A</button>
            <button class="c2">B</button>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
